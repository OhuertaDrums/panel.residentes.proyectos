{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Registro de residente</title>

   <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registrar cuenta</div>
      <div class="card-body">
          <h5 style="color: 069;">Favor de registrar todos los datos que se le piden </h5>
        <form action="agregar_usuario" method="POST">
            {% csrf_token %}

          <div class="form-group">
            <div class="form-label-group">
                <div class="form-label-group">
                  <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required="required" autofocus="autofocus">
                  <label for="nombre">Nombre</label>
                </div>
              </div>
          </div>


          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" name="apaterno" id="apaterno" class="form-control" placeholder="Apellido Paterno" required="required" autofocus="autofocus">
                  <label for="apaterno">Apellido Paterno</label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" name="amaterno" id="amaterno" class="form-control" placeholder="Apellido Materno" required="required">
                  <label for="amaterno">Apellido Materno</label>
                </div>
              </div>
            </div>
          </div>


          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Numero telefónico" required="required">
                  <label for="telefono">Telefono</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" name="escuela" id="escuela" class="form-control" placeholder="Nombre de la escuela" required="required">
                  <label for="escuela">Escuela</label>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-label-group">
              <input type="email" name="correo" id="correo" class="form-control" placeholder="Correo electrónico" required="required">
              <label for="correo">Correo electrónico</label>
            </div>
          </div>
            <div class="form-group">
            <div class="form-label-group">
              <input type="password" name="password" id="password" class="form-control" placeholder="contraseña" required="required">
                  <label for="password">Contraseña</label>
            </div>
          </div>
        
          <input class="btn btn-primary btn-lg btn-block" type="submit" value="Registrar">
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login">Iniciar sesión</a>
          <a class="d-block small" href="restablecer-contraseña">¿Olvido su contraseña?</a>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
 <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
 <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

</body>

</html>
